<div id="feedback-container"></div>

<main>
    <section id="filters" class="filters">
        <div class="filter-group" id="time-filters">
            <button onclick="filterRoutesBy('today')">Today</button>
            <button onclick="filterRoutesBy('yesterday')">Yesterday</button>
            <button onclick="filterRoutesBy('lastWeek')">Last Week</button>
            <button onclick="filterRoutesBy('lastMonth')">Last Month</button>
            <button onclick="filterRoutesBy('lastYear')">Last Year</button>
            <button onclick="filterRoutesBy('allTime')">All Time</button>
        </div>
        <div class="filter-group" id="search-filters">
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search for a location">
                <button id="searchBtn">Search</button>
                <div id="searchSuggestions"></div>
            </div>
        </div>                
        <div class="filter-group" id="custom-filters">
            <div class="filter-row">
                <div class="filter-item">
                    <label for="filterWaco">
                        <input type="checkbox" id="filterWaco"> Filter by Waco
                    </label>
                </div>
                <div class="filter-item">
                    <label for="wacoBoundarySelect">Waco Boundary:</label>
                    <select id="wacoBoundarySelect">
                        <option value="city_limits">Simplified City Limits</option>
                        <option value="less_goofy">Precise but Less Goofy Lookin' Boundary</option>
                        <option value="goofy">Precise (Goofy Lookin') Boundary</option>
                    </select>
                </div>
            </div>
            <div class="filter-row">
                <div class="filter-item">
                    <label for="startDate">Start Date:</label>
                    <input type="date" id="startDate" value="2020-01-01">
                </div>
                <div class="filter-item">
                    <label for="endDate">End Date:</label>
                    <input type="date" id="endDate">
                </div>
            </div>
            <div class="filter-row">
                <button id="applyFilterBtn">Apply Filter</button>
                <button id="updateDataBtn">Check for new driving data</button>
                <button onclick="exportToGPX()">Export to GPX</button>
                <button onclick="clearDrawnShapes()">Clear Drawn Shapes</button>
            </div>
        </div>
    </section>

    <section id="map" aria-label="Map of Davis's routes"></section>

    <section id="playback-controls" class="playback-controls">
        <button id="playPauseBtn" aria-label="Play/Pause">Play</button>
        <button id="stopBtn" aria-label="Stop">Stop</button>
        <button id="clearRouteBtn" aria-label="Clear Route">Clear Route</button>
        <div class="speed-control">
            <label for="playbackSpeed">Speed:</label>
            <input type="range" id="playbackSpeed" min="0.5" max="2" step="0.1" value="1">
            <span id="speedValue">1x</span>
        </div>
    </section>

    <section id="stats" class="stats">
        <div class="stat-group">
            <h3>Live Data</h3>
            <div class="stat-cards">
                <div class="stat-card">
                    <h4>Last Updated</h4>
                    <p id="lastUpdated">N/A</p>
                </div>
                <div class="stat-card">
                    <h4>Speed</h4>
                    <p id="speed">N/A</p>
                </div>
                <div class="stat-card">
                    <h4>Location</h4>
                    <p id="location">N/A</p>
                </div>
            </div>
        </div>

        <div class="stat-group">
            <h3>Trip Summary</h3>
            <div class="stat-cards">
                <div class="stat-card">
                    <h4>Total Distance</h4>
                    <p id="totalDistance">N/A</p>
                </div>
                <div class="stat-card">
                    <h4>Total Time</h4>
                    <p id="totalTime">N/A</p>
                </div>
                <div class="stat-card">
                    <h4>Max Speed</h4>
                    <p id="maxSpeed">N/A</p>
                </div>
                <div class="stat-card">
                    <h4>Start Time</h4>
                    <p id="startTime">N/A</p>
                </div>
                <div class="stat-card">
                    <h4>End Time</h4>
                    <p id="endTime">N/A</p>
                </div>
            </div>
        </div>

        <div class="stat-group">
            <h3>Historical Data</h3>
            <div class="stat-cards">
                <div class="stat-card">
                    <h4>Total Historical Distance</h4>
                    <p id="totalHistoricalDistance">N/A</p>
                </div>
            </div>
        </div>
    </section>
</main>
</div>

<footer role="contentinfo">
<div id="audio-player">
    <audio id="audioPlayer" autoplay controls>
        <source id="audioSource" src="/static/hypesong.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <button id="skipBtn">Skip</button>
</div>
<div class="logout-container">
    <form method="POST" action="{{ url_for('logout') }}">
        <button type="submit" class="logout-button">Logout</button>
    </form>
</div>
</footer>

<script src="/static/js/map.js"></script>

<script>
const audioPlayer = document.getElementById('audioPlayer');
const audioSource = document.getElementById('audioSource');
const skipBtn = document.getElementById('skipBtn');
const tracks = [
    '/static/hypesong.mp3',
    '/static/roadsofwaco.mp3'
];
let currentTrack = 0;

function playNextTrack() {
    currentTrack++;
    if (currentTrack >= tracks.length) {
        currentTrack = 0;
    }
    audioSource.src = tracks[currentTrack];
    audioPlayer.load();
    audioPlayer.play();
}

audioPlayer.addEventListener('ended', playNextTrack);
skipBtn.addEventListener('click', playNextTrack);
</script>
